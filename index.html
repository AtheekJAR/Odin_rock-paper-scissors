<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin_rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h3 class="title">Rock paper scissors</h3>
    <div class="rps-btns">
        <button id="Rock" class="btn"><img class="emojies" src="images/Rock-emoji.png"
                alt="rock-emoji"></button>
        <button id="Paper" class="btn"><img class="emojies" src="images/Paper-emoji.png"
                alt="paper-emoji"></button>
        <button id="Scissors" class="btn"><img class="emojies" src="images/Scissors-emoji.png"
                alt="scissors-emoji"></button>
    </div>

    <p class="js-result result"></p>

    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button class="restart-btn">Restart Game</button>


    <script src="script.js"></script>


</body>

</html>
